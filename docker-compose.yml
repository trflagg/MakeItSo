mis:
  build: "https://github.com/trflagg/MakeItSo.git#develop"
  ports:
    - "3000:3000"
  volumes:
    - '.:/usr/src/app'
  links:
    - mongo:mongo
  environment:
    NODE_ENV: development
    DB_ENV: compose
  command: nodemon -L --harmony app.js
mongo:
  image: "mongo:3.2"
sass:
  build: "https://github.com/trflagg/sass-docker.git"
  volumes:
    - '.:/src'
  command:  --watch /src/client/sass:/src/client/build/css
webpack:
  build: "https://github.com/trflagg/docker-webpack.git"
  volumes:
    - '.:/src'
  command: --env=dev 
